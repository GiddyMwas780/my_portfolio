<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Style switcher -->
    <link rel="stylesheet" href="color.css" class="alternate-style" title="color"
    disabled>
    <link rel="stylesheet" href="color-2.css" class="alternate-style" title="color-2"
    disabled>
    <link rel="stylesheet" href="color-3.css" class="alternate-style" title="color-3"
    disabled>
    <link rel="stylesheet" href="color-4.css" class="alternate-style" title="color-4"
    disabled>
    <link rel="stylesheet" href="color-5.css" class="alternate-style" title="color-5"
    disabled>
    <link rel="stylesheet" href="style-switcher.css">
    <!-- Style switcher start -->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-moon"></i>
        </div>
        <h4 style="text-align: center;">Theme Colors</h4>
        <div class="colors">
        <span class="color" onclick="setActiveStyle('color')"></span>
        <span class="color-2" onclick="setActiveStyle('color-2')"></span>
        <span class="color-3" onclick="setActiveStyle('color-3')"></span>
        <span class="color-4" onclick="setActiveStyle('color-4')"></span>
        <span class="color-5" onclick="setActiveStyle('color-5')"></span>
       </div>
    </div>
       
       <!-- Style switcher end -->
</head>
<body>
    
</body>
</html>
